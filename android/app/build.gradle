plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter va al final
    id "dev.flutter.flutter-gradle-plugin"
}

// Carga del archivo key.properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.manuelnavarro.tallerdeceramica"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.manuelnavarro.tallerdeceramica"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // Configuración de firma
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            // Optimización del bundle
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // NDK para subir símbolos en Play Console (opcional)
            ndk {
                debugSymbolLevel 'FULL'
            }

            debuggable false
        }
    }
}

flutter {
    source = "../.."
}

// Dependencias adicionales (si necesitás facturación de Google, por ejemplo)
dependencies {
    implementation 'com.android.billingclient:billing:5.1.0'
}
